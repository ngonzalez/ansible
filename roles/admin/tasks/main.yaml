  tags: admin
  become_user: "{{ ansible_user }}"
  shell:
    chdir: "{{ admin_path }}"
    cmd: kubectl apply -f service-account/admin-user.yaml

- name: Setup Service Account Cluster Admin
  tags: admin
  become_user: "{{ ansible_user }}"
