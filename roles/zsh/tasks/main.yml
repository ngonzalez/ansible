- name: Install zsh
  apt:
    name: zsh

- name: Configure zshrc
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
  loop:
    - { src: zshrc, dest: "/root/.zshrc" }
    - { src: zshrc, dest: "/home/{{ ansible_user }}/.zshrc" }
