- name: Install locales
  apt:
    name: locales

- name: Install libc-l10n
  apt:
    name: libc-l10n

- name: Setup locales
  command: "{{ item.command }}"
  loop:
    - { command: "echo 'LC_ALL=en_US.UTF-8' >> /etc/environment" }
    - { command: "echo 'en_US.UTF-8 UTF-8' >> /etc/locale.gen" }
    - { command: "echo 'LANG=en_US.UTF-8' >> /etc/locale.conf" }
    - { command: "locale-gen en_US.UTF-8" }
